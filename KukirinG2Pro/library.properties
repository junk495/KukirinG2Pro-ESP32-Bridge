sentence=A library to emulate a Kukirin G2 Pro motor controller and communicate with its display.
paragraph=This library implements the reverse-engineered UART protocol of the Kukirin G2 Pro e-scooter. It allows an ESP32 or similar microcontroller to act as the motor controller, receiving commands (throttle, lights, etc.) from the display and sending back status information (speed, etc.) without errors.
